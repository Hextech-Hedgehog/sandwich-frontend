<li *ngIf="!item.callback" class="nav-item" [routerLinkActive]='["link-active"]'>
    <a class="nav-link text-dark" [routerLink]='[item.route]'>
        <span> {{item.value}} </span>
    </a>
</li>

<li *ngIf="item.callback" class="nav-item">
    <a class="nav-link text-dark" [routerLink]='[item.route]' (click)="item.callback()">
        <span> {{item.value}} </span>
    </a>
</li>
